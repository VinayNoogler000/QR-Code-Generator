<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="A website to generate QR Code for any text you want." />
        <meta name="author" content="Vinay Tambey"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>QR Code Generator | Vinay Tambey</title>
        <link rel="stylesheet" href="../dist/output_v1.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
    </head>

    <body>
        <main class="w-full h-screen bg-purple-800 grid place-items-center">
            
            <div class="container">
                <div class="title-grp">
                    <h1 class="heading-font">QR Code Generator</h1>
                    <p class="common-font">Enter Text to Create QR Code</p>
                </div>
                
                <form id="qrForm">
                    <input type="text" id="qrTextInp" placeholder="Enter Text" name="qrText" required/>
                    <button>Generate QR Code</button>
                </form>

                <div class="qr-code-container">
                    <img id="qrImg" src="" alt="QR-Code">
                </div>
            </div>
        </main>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="./app.js"></script>
    </body>
</html>
